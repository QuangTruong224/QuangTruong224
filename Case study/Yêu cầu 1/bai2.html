<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          let height = parseInt(prompt('nhập vào chiều cao của tam giác :')); 
    let shape = '';
    for (let i = 1; i <= height; i++) {
        for (let j = 1; j <= height; j++) {
            if ( i === height) { 
                shape += '*';
            } else if (j === 1 || j === i) { 
                shape += '*';
            }else {
                shape += '&ensp;';
            }
        }
        shape += '<br>';
    }
    document.write(shape);
    </script>
</body>
</html>
