<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let characters = prompt("Nhập ký tự :");
        character=characters.toLowerCase();
        switch (character) {
            case "o": 
            case "u": 
            case "i":
            case "a":
            case "e":
                alert("Chữ cái nguyên âm");
                break;
                default:
                    alert("Chữ cái phụ âm") ;
                    break;   
        }
    </script>
</body>
</html>
