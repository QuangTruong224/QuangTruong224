<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salary = parseFloat(prompt("Nhập mức lương :"));
    let tax = 0;
    let netSalary = 0;
    if (salary >= 15000000) {
        tax = 20;
    }else if (salary < 15000000 && salary >= 7000000){
        tax = 10;
    }else  {
        tax = 5;
    }
    netSalary = salary - salary*tax/100;
    alert("Lương của bạn " + netSalary + "VND với thuế là" + tax + '%');
    </script>
</body>
</html>
