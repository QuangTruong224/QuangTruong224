<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF - 8">
</head>

<body>
    <script>
        let year = parseInt(prompt("Enter a year"));
        let isLeapYear = false;
        let isDivisivLeby4 = year % 4 == 0;
        if (isDivisivLeby4) {
            let isDivisivLeby100 = year % 100 == 0;
            if (isDivisivLeby100) {
                let isDivisivLeby400 = year % 400==0;
                if( isDivisivLeby400)
                {
                    isLeapYear=true;
                }
            }else{
                isLeapYear=true;
            }
        }
        if(isLeapYear){
            alert(year+ "is a leap year");
        } else{
            alert(year+ "is NOT a leap year");
        }

    </script>
</body>

</html>
