<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let number = prompt("type a number");

        switch (true) {
            case (number > 0):
                alert(1);
                break;
            case (number < 0):
                alert(-1);
                break;
            case (number = 0):
                alert(0);
        }
    </script>

</body>

</html>
