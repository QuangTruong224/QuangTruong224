<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class MyDate {
            constructor(ngay, thang, nam) {
                this.day = ngay;
                this.month = thang;
                this.year = nam;
            }
            getDay() {
                return this.day;
            }
            getMonth() {
                return this.month;
            }
            getYear() {
                return this.year;
            }
            setDay(day) {
                this.day = day;
            }
            setMonth(month) {
                this.month = month;
            }
            setYear(year) {
                this.year = year;
            }
            setDate(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            toString() {
                return this.day + '/' + this.month + '/' + this.year;
            }
        }
        let date1 = new MyDate(22, 04, 2000);
        let ngay = date1.getDay();
        let thang = date1.getMonth();
        let nam = date1.getYear();
        alert(ngay + '/' + thang + '/' + nam);

        date1.setDay(19);
        date1.setMonth(11);
        date1.setYear(2021)
        alert(date1.toString());
        date1.setDate(10, 10, 2022);
        alert(date1.toString());

    </script>
</body>

</html>
