<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("Nhập vào số thứ nhất"));
    let num2 = parseInt(prompt("Nhập vào số thứ hai"));
    result(num1,num2);
    function result(num1, num2) {
        if (num1>num2){
            alert("Sô thứ nhất lớn hơn số thứ 2");
        }else{
            alert("Tổng cua 2 số là " + (num1+num2));
        }
    }
</script>
</body>
</html>
