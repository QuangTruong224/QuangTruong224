<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let banKinh = parseInt(prompt("Nhâp  bán kính hình tròn : "));
    function dienTich(r) {
        return Math.PI*r*r;
    }
    function chuVi(r) {
        return 2*Math.PI*r;
    }
    alert("Diện tích hình tròn: " + dienTich(banKinh));
    alert("Chu vi hình tròn: " + chuVi(banKinh));
</script>
</body>
</html>
