<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>

<body>
    <script>

        let numInput =parseInt (prompt("Nhập vào số nguyên :"));

        function giaiThua(number) {
            if (number < 0) {
                alert("Không tôn tại giai thừa" + number);
            } else if (number === 0 || number === 1) {
                return 1;
            } else {
                return number * giaiThua(number - 1);
            }
        }
        alert("Kết quả: " + giaiThua(parseInt(numInput)));
    </script>
</body>

</html>
