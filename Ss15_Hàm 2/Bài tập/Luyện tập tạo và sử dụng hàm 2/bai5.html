<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("Nhập số nguyên thứ nhất :"));
    let num2 = parseInt(prompt("Nhập  số nguyên thứ hai :"));
    let num3 = parseInt(prompt("Nhập số nguyên thứ ba :"));
    alert("Số nhỏ nhất là "+Min());
    function Min() {
        if (num1<num2 && num1<num3){
            return num1;
        }else if (num2<num3){
            return num2;
        }else {
            return num3;
        }
    }
</script>
</body>
</html>
