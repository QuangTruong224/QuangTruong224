<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let charInput = prompt("Nhập vào 1 ký tự ");
    let arr = ["q","u","a","n","g","t","r","u","o","n","g"];
    alert(checkchar(charInput));
    function checkchar(char) {
        return arr.indexOf(char) !== -1;
    }
</script>
</body>
</html>
