<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>


    <script>
        let count = 0
        let number = 1;
        let tong = 0;
        while (count < 30) {

            if (number % 7 === 0) {

                tong = tong + number;
                count++;
                document.write(number + "<br>");
                number++;

            } else {
                number++;
            }

        }

        console.log("tổng của 30 số tự nhiên chia hết cho 7 là :" + tong);


    </script>

</body>

</html>
