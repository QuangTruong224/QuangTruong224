<body>


    <script>
        
        let count = 0;
let n=0;
let sum= 0;
while (count<30){
     n=n+7
     count++;
        document.write(n+"<br>");
        sum +=n
    }
document.write("Tổng của dãy "+count+"chữ số tự nhiên chia hết cho 7 đầu tiên là:" + sum)
    </script>

</body>
