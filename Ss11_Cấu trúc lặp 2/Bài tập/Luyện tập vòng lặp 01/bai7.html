<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let soDem
    for (soDem = 1; soDem <=50 ; soDem++){
        if(soDem%5===0 && soDem%3===0){

            document.write("FizzBuzz" + soDem+"<br>");
        } else if (soDem%5===0){
            document.write("Buzz" + soDem+"<br>");
        } else if (soDem%3===0){
            document.write("Fizz" + soDem+"<br>")
        } else {
            document.write(soDem+"<br>")
        }

    }
</script>



</body>
</html>
