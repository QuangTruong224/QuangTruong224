<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.-->

<script>
    let a ;
    let b  ;
    let count = 0
    let c ;
    let tong = 0 ;
    a = 1
    b = 1

    while(count<= 20 ){
        c = a + b ; 

        tong = tong + a

        document.write(a);
        document.write("<br>");

        a = b; 

        b = c ; 


        count++

    }

    document.write("tong la "+tong);
    document.write("<br>");

</script>
</body>
</html>
