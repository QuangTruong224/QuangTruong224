<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Bảng cửu chương</title>
</head>

<body>
    <h2 style="text-align: center;">Bảng cửu chương</h2>
    <script>
        sout = "<table border='1'  width='1600' height='200' cellspacing='0' cellpadding='3'>"

        for (let i = 1; i <= 9; i++) {
            sout = sout + "<tr>";
            for (let j = 2; j <= 9; j++) {
                sout =sout+"<td>" + j + "x" + i + "=" + (i * j) +"</td>";

               
            }
            
        }
        sout = sout+"<table>";
            document.write(sout);

    </script>
</body>

</html>
