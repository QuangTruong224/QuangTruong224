<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let a ;
    let b ;

    for( a = 0 ; a<= 20 ; a++){
        if ( a===0 ||a ===20 ){

            for (b = 0 ; b<= 100 ; b++){

                document.write("*");
            }
        } else {
            for (b=0; b<= 100 ; b++){

                if (b===0 || b=== 100 ){

                    document.write("*");
                } else {

                    document.write("&nbsp&nbsp");
                }
            }

        }
        document.write("<br>")
    }


</script>
</body>
</html>
