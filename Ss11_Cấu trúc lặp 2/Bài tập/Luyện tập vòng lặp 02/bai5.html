<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let laiSuat = parseInt(prompt("nhập lãi suất(%)"))

    let soThangChoVay = parseInt(prompt("Nhập số tháng vay"))

    let soTienBanDau = parseInt(prompt("nhập số tiền vay: (tr vnd)"))
    let i = 1;
    let lamTron


    let soTIenPhaiTra = soTienBanDau ;

    if ( (laiSuat/100)< 1){

        laiSuat = laiSuat/100 + 1;

    } else {

        laiSuat = laiSuat/100;
    }

    while (i<soThangChoVay){

        soTIenPhaiTra = soTIenPhaiTra * laiSuat ;

        document.writeln("số tiền phải trả trong tháng "+ i +"là: &nbsp"+ soTIenPhaiTra + "tr (vnd)"+"<br>");

        i++

    }
    lamTron = (soTIenPhaiTra)

    document.write("số tiền phải trả là : "+lamTron)
</script>
</body>
</html>
