<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Nhập số thứ nhất:"))
        let b = parseInt(prompt("Nhập số thứ hai:"))
        let c = parseInt(prompt("Nhập số thứ ba:"))
        if (a > b && a > c) {
            alert("Số thứ nhất lớn nhất")
        } else if (b > a && b > c) {
            alert("Số thứ hai lớn nhất")
        } else {
            alert("Số thứ ba lớn nhất")
        }
    </script>
</body>

</html>
