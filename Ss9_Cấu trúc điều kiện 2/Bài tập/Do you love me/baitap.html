<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mỹ Hậu</title>
</head>
<body>

        <form>
            <h1 style="position: absolute; left: 300px; top: 100px; color: red">Do You Love Me?</h1>
            <input id="y" type="button" value="Yes" onclick="showMessage()" style="position: absolute; left: 300px; top: 200px" >
            <input id="n" type="button" value="No" onmouseover="showMessage1()" style="position: absolute; left: 370px; top: 200px">
        </form>
        <script>
                function showMessage() {
                    alert("Tối cho lưu manh nhá")
                }

                function showMessage1() {
                    let a = Math.round(Math.random() * window.innerHeight);
                    let b = Math.round(Math.random() * window.innerWidth);
                    document.getElementById("n").style.top = a + 'px';
                    document.getElementById("n").style.left = b + 'px';
                }

        </script>




</body>
