<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let number = [];
        let i;
        let nhap;
        for (i = 0; i < 10;) {

            nhap = prompt("nhap so nguyen thu:" + (i+1));
            if ((nhap > 0 || nhap <= 0) && parseInt(nhap) == nhap) {
                number.push(nhap);
                i++;
            } else {
                alert("nhập sai:")
            }
        }
        let value = prompt("nhập số nguyên muốn tìm:");
        let check = false;

        for (i = 0; i < number.length; i++) {
            if (value === number[i]) {
                check = true;
                break;
            }
        }

        document.write(number.join(",") + "<br>")

        if (check === true) {
            document.write("V is in array");
        } else {
            document.write("V is not in array");
        }

    </script>
</body>
