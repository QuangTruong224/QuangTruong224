<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-24,-22,-4,-20,-8,-19,0,6,19,14,21,10];
    let i;
    let soAm =[];
    let count =0;

    for (i=0; i< array.length ; i++){

        if (array[i]<0){
            soAm.push(array[i]);
            count++;
        }
    }
    document.write("dãy số đã cho là:" + array + "<br>");
    document.write("số nguyên âm trong dãy số là "+ count++ + "bao gồm" + soAm.join(","));
</script>
</body>
</html>
