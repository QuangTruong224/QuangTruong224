<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <script>
    let b = [];
    for (i=0;i<5;i++){
        b[i] = parseInt(prompt("Nhập biến : "));
    }
    document.write("Giá trị mảng b là : " + b)
    document.write("<br>");
    max = b[0];
    for (i=2;i<5;i++){
        if (b[i]>max){
            max = b[i];
        }
    }document.write("Phần tử lớn nhất của mảng b là: " + max + " và vị trí của phần tử là : " + b.indexOf(max));
    </script>
</body>

</html>
