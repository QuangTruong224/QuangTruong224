<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>

        let number = []
        let i;
        let nhap;

        for (i = 0; i < 10;) {
            nhap = parseInt(prompt("nhập số nguyên: "));
            if ((nhap > 0 || nhap <= 0) && parseInt(nhap) == nhap) {
                number.push(nhap);
                i++;
            } else {
                alert("nhập sai:");
            }
        }

        document.write(number.reverse().join("-"))

    </script>
</body>

</html>
