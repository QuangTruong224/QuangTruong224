<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let b = [];
    let n = parseInt(prompt("Nhập vào số phần tử của mảng n= : "));
    for (i=0;i<n;i++){
        b[i] = parseInt(prompt("Nhập biến : "));
    }
    document.write("Giá trị mảng b là : " + b)
    document.write("<br>");
    max = b[0];
    for (i=2;i<n;i++) {
        if (b[i] > max) {
            max = b[i];
        }
    }alert("Giá trị lớn nhất của mảng là : " + max);
    document.write("Phần tử lớn nhất của mảng b là: " + max + "<br>");
    let sum = 0;
    for (i=0;i<n;i++){
        sum += b[i];
    }let avg = sum/n;
    document.write("Giá trị trung bình các phần tử trong mảng đó là : " + avg);


    </script>

</body>

</html>
