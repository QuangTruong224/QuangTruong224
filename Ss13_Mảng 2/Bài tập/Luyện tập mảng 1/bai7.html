<!DOCTYPE html>

<script>
    let array = [3, 55, 55, 55, 7, 8, 55, 77, 55, 99];
let numberV = parseInt(prompt('nhập số nguyên V:'));
for (let i = 0; i < array.length; i++) {
    if(numberV==array[i]) {
        array.splice(i,1,0);
    }
}
alert(array);

</script>
