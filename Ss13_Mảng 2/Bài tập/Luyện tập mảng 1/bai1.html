<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
       let a = [];
    let count =0;
    for(i=0;i<10;i++){
        a[i] = parseInt(prompt("Nhập biến")) ;
        if(a[i]>=10){
            document.write(a[i] +", ");
            count++
    
        }
    }document.write("Số phần tử lớn hơn 10 là :"+count + "phần tử."+"<br>");
    document.write("Phần tử mảng của mảng a là :" + a );
    </script>


</body>

</html>
