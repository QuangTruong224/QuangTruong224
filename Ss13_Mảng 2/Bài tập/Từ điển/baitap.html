<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập từ cần tìm :");
let a = ["chó","mèo","sư tử", "chuột","rắn","cá"];
let b = ["dog","cat","lion","mouse","snake","fish"];
let bln = false;
let position;
for (let i=0; i<b.length; i++) {
    if (str == b[i]) {
        bln = true;
        position = i;
    }
}
if (bln==true)
    alert(a[position]);
else
    alert("Không tìm thấy !");

</script>
</body>
</html>
