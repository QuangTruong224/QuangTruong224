<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let mangKyTu = ["h1",24,"-",8,"-",22,4,"hai"]

    for (let i = 0; i< mangKyTu.length ; i++){
        if (mangKyTu[i]=== "-"){
            mangKyTu[i]= "_"
        }
    }
    document.write(mangKyTu.join(" "))

</script>
</body>
</html>
